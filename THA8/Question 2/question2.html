<!DOCTYPE html>
<html>
<body>

<h1>The onclick Event and On Blur Event</h1>

Enter your name: <input type="text" id="fname" onblur="myFunction1()">

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello This is Raghav Goel";
}

function myFunction1() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>

</body>
</html>
