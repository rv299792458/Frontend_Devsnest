<!-- Call() Method -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<p>This example calls the fullName method of person, using it on person1:
</p>

<p id="demo"></p>

<script>
const person = {
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
const person1 = {
  firstName:"Raghav",
  lastName: "Goel"
}
const person2 = {
  firstName:"abc",
  lastName: "xyz"
}
document.getElementById("demo").innerHTML = person.fullName.call(person1); 
</script>

</body>
</html>
